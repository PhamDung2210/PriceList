<div class="container">
    <div class="col-sm-2" style="margin: 20px 0px 20px 0px;">
        <button class="btn btn-success" (click)="openDialog()"><i class="fa fa-plus-circle"></i>Create</button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="dcreeNumber">
          <th mat-header-cell *matHeaderCellDef> Nghị định số </th>
          <td mat-cell *matCellDef="let element"> {{element.DcreeNo}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Ngày ban hành </th>
          <td mat-cell *matCellDef="let element"> {{element.Date | date:"dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="organ">
          <th mat-header-cell *matHeaderCellDef> Cơ quan ban hành </th>
          <td mat-cell *matCellDef="let element"> {{element.Organ}} </td>
        </ng-container>
      
        <ng-container matColumnDef="explain">
          <th mat-header-cell *matHeaderCellDef> Diễn giải </th>
          <td mat-cell *matCellDef="let element"> {{element.Explain}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button (click)="editDcree(element.Id)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteDcree(element.Id)" color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table></div>
</div>
